<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application form</title>
    <!--CSS styles used in order to achieve better visualisation-->
    <style type="text/css">
        table {
           border-collapse:collapse; 
        }
        table, th, td {
            border: 2px solid green;
        }

        th, td {
            
            width: 40px;
            height: 40px;
            padding: 0;
            margin: 0 auto;
            
        }

            th input {
                text-align: right;
            }

        input {
            background-color:lightgreen;
            font-size:22px;
            border: 0;
            padding: 0;
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <form>
        <!--have some borer issues in ie and firefox. In ie the table outside border is not the same size as the td and th borders. In firefox there is some background colour showing in one of the cell borders -->
        <table>
            <thead>
                <tr>
                    <th colspan="4">
                        <input type="text" /></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="button" value="1" /></td>
                    <td>
                        <input type="button" value="2" /></td>
                    <td>
                        <input type="button" value="3" /></td>
                    <td>
                        <input type="button" value="+" /></td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="4" /></td>
                    <td>
                        <input type="button" value="5" /></td>
                    <td>
                        <input type="button" value="6" /></td>
                    <td>
                        <input type="button" value="-" /></td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="7" /></td>
                    <td>
                        <input type="button" value="8" /></td>
                    <td>
                        <input type="button" value="9" /></td>
                    <td>
                        <input type="button" value="*" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="0" /></td>
                    <td>
                        <input type="button" value="." /></td>
                    <td>
                        <input type="button" value="/" /></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
