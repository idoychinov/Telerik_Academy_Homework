<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tree  view</title>
    <style>
		ul,li {
		margin:0;
		padding:0;
		}
        ul {
            list-style:none;
        }
		ul li {
		width:100%;
		}
        ul > li:hover a{
            text-decoration: underline;
        }

        ul > li > ul {
            display:none;
        }
        ul > li:hover > ul {
            display: block;
			margin-left:20px;
        }

            ul > li:hover > ul> li {
                text-decoration: none;
            }
       
    </style>
</head>
<body>
    <ul>
        <li><a href="#">List item</a></li>
        <li>
            <a href="#">Sub Menu</a>
            <ul>
                <li>
                    <a href="#">Sub Menu</a>
                    <ul>
                        <li><a href="#">Sub List Item</a></li>
                        <li><a href="#">Sub List Item</a></li>
                        <li>
                            <a href="#">Sub Menu</a> 
                            <ul>
                                <li><a href="#">List Item</a></li>
                                <li><a href="#">List Item</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Sub List Item</a></li>
                    </ul>
                </li>
                <li><a href="#">Sub List Item</a></li>
                <li><a href="#">Sub List Item</a></li>
            </ul>
        </li>
        <li><a href="#">List item</a></li>
        <li><a href="#">List item</a></li>
        <li><a href="#">List item</a></li>
    </ul>
</body>
</html>
