<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Moving Divs</title>
    <style>
        /*
            center point of the circle is x=500 y=300 and radiius is 200px
            */
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
        }

        button {
            display: block;
            position: absolute;
            top: 20px;
            left: 500px;
            width: 100px;
            height: 40px;
        }

        #stop {
            display: none;
        }
    </style>
    <script src="scripts/moving-divs.js"></script>
</head>
<body>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
