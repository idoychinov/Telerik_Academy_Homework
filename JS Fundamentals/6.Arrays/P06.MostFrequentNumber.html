<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Most frequent number</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Enter an array of numbers delimited by interval  <em>Example: 1 3 5 4.2 7.12 21</em></p>
    <label for="input">Array:</label>
    <input id="input" />
    <input type="button" onclick="onButtonClick()" value="Print" />
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        /* 4. Write a script that finds the maximal increasing sequence in an array. Example: {3, 2, 3, 4, 2, 2, 4}  {2, 3, 4}.*/
        function onButtonClick() {
            var inputArray = document.getElementById("input").value;
            var arr = inputArray.split(" ");
            var elementFrequency = new Array();

            for (var element in arr) {
                if(typeof elementFrequency[arr[element]] === "undefined")
                {
                    elementFrequency[arr[element]] = 1;
                }
                else
                {
                    elementFrequency[arr[element]]++;
                }
            }

            jsConsole.writeLine(elementFrequency.length);
            var maxIndex=-1;
            var maxFrequency = 0;
            for (var element in elementFrequency) {

            
           /* for (var i = 0; i < elementFrequency.length; i++) {*/
                if(elementFrequency[element]>maxFrequency)
                {
                    maxFrequency=elementFrequency[element];
                    maxIndex = element;
                }
            }

            jsConsole.writeLine("The most frequent element is "+maxIndex+" ("+elementFrequency[maxIndex]+" times)")
                
            
        }

    </script>
</body>
</html>
