<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Biggest of three numbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="input-first-number">First Number:</label>
    <input id="input-first-number" />
    <label for="input-second-number">Second Number:</label>
    <input id="input-second-number" />
    <label for="input-third-number">Third Number:</label>
    <input id="input-third-number" />
    <input type="button" onclick="onCheckButtonClick()" value="Check"/>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        /* 3. Write a script that finds the biggest of three integers using nested if statements.*/
        function onCheckButtonClick() {
            var firstNumber = jsConsole.readInteger("#input-first-number");
            var secondNumber = jsConsole.readInteger("#input-second-number");
            var thirdNumber = jsConsole.readInteger("#input-third-number");
            if (!isNaN(firstNumber) && !isNaN(secondNumber) && !isNaN(thirdNumber)) {
                /* If two or more numbers are equal it will state one of them as the biggest*/
                if (firstNumber > secondNumber){
                    if(firstNumber>thirdNumber){
                        jsConsole.writeLine("First Number is the biggest");
                    }
                    else{
                        jsConsole.writeLine("Third Number is the biggest");
                    }
                }
                else if (secondNumber > thirdNumber){
                    jsConsole.writeLine("Second Number is the biggest");
                }
                else {
                    jsConsole.writeLine("Third Number is the biggest");

                }
                
            }
            else {
                jsConsole.writeLine("One or more inputs are not numbers");
            }
        }
    </script>
</body>
</html>
