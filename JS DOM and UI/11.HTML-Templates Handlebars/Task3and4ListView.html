<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Listview Plugin</title>
    <script src="scripts/handlebars-v1.3.0.js"></script>
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="scripts/listview-plugin.js"></script>
    <link href="styles/list-view-styles.css" rel="stylesheet" />
</head>
<body>
    <ul id="books-list" data-template="book-item-template"></ul>
    <script id="book-item-template" type="text/x-handlebars-template">
        <li class="book-item">
            <a href="/#books/{{id}}">
                <strong>{{title}}</strong>
            </a>
        </li>
    </script>

    <table>
        <thead>
            <tr><th>#</th><th>Name</th><th>Mark</th></tr>
        </thead>
        <tbody id="students-table" data-template="students-row-template"></tbody>
    </table>
    <script id="students-row-template" type="…">
        <tr class="student-row">
            <td>{{number}}</td>
            <td>{{name}}</td>
            <td>{{mark}}</td>
        </tr>
    </script>


    <table>
        <thead>
            <tr><th>#</th><th>Name</th><th>Mark</th></tr>
        </thead>
        <tbody id="students-table-inline">
            <tr class="student-row">
                <td>{{number}}</td>
                <td>{{name}}</td>
                <td>{{mark}}</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
