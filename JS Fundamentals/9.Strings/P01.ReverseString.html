<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reverse String</title>
</head>
<body>
    <p>The test results are in the Java Script Console in the browser.</p>
    <script>
        /* 1. Write a JavaScript function reverses string and returns itExample: "sample"  "elpmas".
        */

        var theString = 'sample';
        var reversed = theString.split('').reverse().join('');
        console.log('The string: ' + theString);
        console.log('The reversed string: ' + reversed);
    </script>
</body>
</html>
