<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Point in circle and out of rectangle</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="input-x">X:</label>
    <input id="input-x" />
    <label for="input-y">Y:</label>
    <input id="input-y" />
    <input type="button" onclick="onCheckButtonClick()" value="Check"/>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        /* 9. Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).*/
        function onCheckButtonClick() {
            var CENTER_X = 1;
            var CENTER_Y = 1;
            var RADIUS = 3;
            var TOP = 1;
            var LEFT = -1;
            var WIDTH = 6;
            var HEIGHT = 2;
            var x = jsConsole.readFloat("#input-x");
            var y = jsConsole.readFloat("#input-y");
            if (!isNaN(x) && !isNaN(y)) {
                var isInCircle = (((x - CENTER_X) * (x - CENTER_X)) + ((y - CENTER_Y) * (y - CENTER_Y))) <= (RADIUS * RADIUS);
                var isInRectangle = (x<=TOP && x>=TOP-HEIGHT)&&(y>=LEFT && y<=LEFT+WIDTH);
                if (isInCircle && !isInRectangle)
                {
                    jsConsole.writeLine("The point is within the circle and outside the rectangle");
                }
                else
                {
                    jsConsole.writeLine("The point is outside the circle or within the rectangle");

                }
            }
            else {
                jsConsole.writeLine("One or more of the inputs are not numbers");
            }
        }
    </script>
</body>
</html>
