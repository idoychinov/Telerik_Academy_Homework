<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fruits and Letters</title>
	<!--CSS styles used in order to achieve better visualisation-->
	<style type="text/css">
		h1 
		{ 
			font-style:italic;
			text-align:center;
		} 
		th 
		{
			font-weight:normal;
			font-style:italic;
		}
		table#letters, table#letters th, table#letters td
		{
			border: 1px solid black;
			border-collapse:collapse;
		}
		table#letters th
		{
			font-weight:normal;
			font-style:normal;
		}
	</style>
</head>
<body>
	<!--The first table is used for layout - not exactly the right way to use tables -->
	<table>
		<thead>
		<colgroup>
			<col></col>
		</colgroup>
			<th colspan="2">Fresh Fruits</th>
		</thead>
		<tbody>
			<tr>
				<td>
				It has long been known that a diet that includes at least a few servings
				of fresh fruit every day will help keep you healthy, fit and trim.
				</td>
				<td><img src="" alt=""/></td>
			</tr>
		</tbody>
	</table>
	<table id="letters" cellpadding="5">
		<thead>
			<th colspan="3">Title goes here</th>
			<th>A</th>
			<th>B</th>
		</thead>
		<tbody>
			<tr>
				<td rowspan="3">C</td>
				<td>D</td>
				<td>E</td>
				<td>F</td>
				<td>G</td>
			</tr>
			<tr>
				<td>H</td>
				<td colspan="2">I</td>
				<td rowspan="2">J</td>
			</tr>
			<tr>
				<td>K</td>
				<td>L</td>
				<td>M</td>
			</tr>
			<tr>
				<td>N</td>
				<td colspan="4">O</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
