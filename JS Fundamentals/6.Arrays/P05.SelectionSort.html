<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Selection sort</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Enter an array of numbers delimited by interval  <em>Example: 1 3 5 4.2 7.12 21</em></p>
    <label for="input">Array:</label>
    <input id="input" />
    <input type="button" onclick="onButtonClick()" value="Print" />
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        /* 5. Sorting an array means to arrange its elements in increasing order. Write a script to sort an array. Use the "selection sort" algorithm: 
        Find the smallest element, move it at the first position, find the smallest from the rest, move it at the second position, etc.Hint: Use a second array*/
        function onButtonClick() {
            var inputArray = document.getElementById("input").value;
            var array = inputArray.split(" ");
            var sortedArray=new Array();
            var length = array.length;
            for (var i = 0; i < length; i++) {
                var minIndex = smallestElementIndex(array);
                if (minIndex !== -1) {
                    sortedArray.push(array.splice(minIndex, 1));
                }
            }
            jsConsole.writeLine(sortedArray.join(", "));
        }

        function smallestElementIndex(arr)
        {
            min = Number.MAX_VALUE;
            var minIndex = -1;
            for (var i=0; i<arr.length;i++) {
                if ((arr[i] - min)<0)
                {
                    min = arr[i];
                    minIndex = i;
                }
            }

            return minIndex;
            
        }

    </script>
</body>
</html>
