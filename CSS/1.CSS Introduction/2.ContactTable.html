<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ticket</title>
    <link rel="stylesheet" type="text/css" href="2.ContactTable.css" />
</head>
<body>
    <form>
        <table>
            <colgroup>
                <col />
                <col />
                <col />
                <col />
            </colgroup>
            <thead>
                <tr>
                    <th>Contact name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Is Promoted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Andres</td>
                    <td>Berlin</td>
                    <td>
                        <img src="Germany-Flag-icon.png" alt="Germany flag" /> Germany</td>
                    <td>
                        <input type="checkbox" disabled="disabled" /></td>
                </tr>
                <tr>
                    <td>Ana Trujillo</td>
                    <td>México D.F.</td>
                    <td>
                        <img src="Mexico-Flag-icon.png" alt="Mexico flag" /> Mexico</td>
                    <td>
                        <input type="checkbox" disabled="disabled" /></td>
                </tr>
               <tr>
                    <td>Antonio Moreno</td>
                    <td>México D.F.</td>
                    <td>
                        <img src="Mexico-Flag-icon.png" alt="Mexico flag" /> Mexico</td>
                    <td>
                        <input type="checkbox" disabled="disabled" checked="checked" /></td>
                </tr>
                <tr>
                    <td>Tomas Hardy</td>
                    <td>London</td>
                    <td>
                        <img src="United-Kingdom-flag-icon.png" alt="UK flag" /> UK</td>
                    <td>
                        <input type="checkbox" disabled="disabled" /></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
