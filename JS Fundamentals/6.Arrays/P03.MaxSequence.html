<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Max sequence of equal elements</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Enter an array of numbers delimited by interval  <em>Example: 1 3 5 4.2 7.12 21</em></p>
    <label for="input">Array:</label>
    <input id="input" />
    <input type="button" onclick="onButtonClick()" value="Print" />
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        /* 3. Write a script that finds the maximal sequence of equal elements in an array.
		Example: {2, 1, 1, 2, 3, 3, 2, 2, 2, 1}  {2, 2, 2}.*/
        function onButtonClick() {
            var inputArray = document.getElementById("input").value;
            var arr = inputArray.split(" ");
            var sequenceLength = 1;
            var previousElement = arr[0];
            var currentSequenceElement = arr[0];
            var maxSequenceLength = 1;
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] === previousElement)
                {
                    if(sequenceLength===maxSequenceLength)
                    {
                        currentSequenceElement = arr[i];
                        maxSequenceLength++;
                        sequenceLength++;
                    }
                    else
                    {
                        sequenceLength++;
                    }
                }
                else
                {
                    sequenceLength = 1;
                    previousElement = arr[i];
                }
            }
            
            if (maxSequenceLength > 1) {
                var sequence = new Array();
                for (var i = 0; i < maxSequenceLength; i++) {
                    sequence.push(currentSequenceElement);
                }
                jsConsole.writeLine("{" + sequence.join(", ") + "}");
            } else {
                jsConsole.writeLine("There is no sequence of equal elements in this array");
            }
        }

    </script>
</body>
</html>
