<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>All Problems</title>
</head>
<body>
    <div>All results are printed on the Java Script console.</div>
	<script>
        /* 1. Assign all the possible JavaScript literals to different variables.*/
        var integerVariable = 5;
        var floatingPointVariable = 3.14;
        var booleanVariable = true;
        var stringVariable = "Hi";
        console.log("This is Integer variable: " + integerVariable);
        console.log("This is Floating point variable: " + floatingPointVariable);
        console.log("This is Boolean variable: " + booleanVariable);
        console.log("This is String variable: " + stringVariable);
        /* 2. Create a string variable with quoted text in it. For example: 'How you doin'?', Joey said.*/
        var quotedString = '\'How you doin\',Joey said.';
        console.log("Quoted String: " + quotedString);
        /* 3. Try typeof on all variables you created.*/
        console.log("Type of Integer variable is: " + typeof (integerVariable));
        console.log("Type of Floating point variable is: " + typeof (floatingPointVariable));
        console.log("Type of Boolean variable is: " + typeof (booleanVariable));
        console.log("Type of String variable is: " + typeof (stringVariable));
        /* 4. Create null, undefined variables and try typeof on them.*/
        var nullVariable = null;
        var undefinedVariable;
        console.log("This is Null variable: " + nullVariable);
        console.log("This is Undefined variable: " + undefinedVariable);
        console.log("Type of Null variable is: " + typeof (nullVariable));
        console.log("Type of Undefined variable is: " + typeof (undefinedVariable));

	</script>
</body>
</html>
