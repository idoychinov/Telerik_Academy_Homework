<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Print numbers 1 to N not divisable by 3 and 7</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Enter a sequence of numbers delimited by interval  <em>Example: 1 3 5 4.2 7.12 21</em></p>
    <label for="input">Sequence:</label>
    <input id="input" />
    <input type="button" onclick="onButtonClick()" value="Print"/>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        /* 3. Write a script that finds the max and min number from a sequence of numbers. */
        function onButtonClick() {
            var seqence = document.getElementById("input").value;
            var arr = seqence.split(" ");
            var min=Number.MAX_VALUE,max=Number.MIN_VALUE;
            for (var i = 0; i < arr.length; i++) {
                if(compare(arr[i],min)<0)
                {
                    min = arr[i];
                }

                if(compare(arr[i],max)>0)
                {
                    max = arr[i];
                }

            }
            jsConsole.writeLine("Min=" + min);
            jsConsole.writeLine("Max=" + max);
        }

        function compare(a, b) {
            return a - b;
        }
    </script>
</body>
</html>
