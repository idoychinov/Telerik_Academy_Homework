<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application form</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid lightgray;
        }

        th, td {
            
        }

            th input {
                
            }

        input {
            
        }

        textarea {
            resize:none;
           
        }
        label {
            font-weight:bold;
            text-align:right;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tbody>
                <tr>
                    <td><label for="LastName">Last Name</label></td>
                    <td colspan="3"><input id="LastName" type="text" value="Nakov"/></td>
                </tr>
                <tr>
                    <td><label for="FirstName">First Name</label></td>
                    <td colspan="3"><input id="FirstName" type="text" value="Svetlin"/></td>
                </tr>
                <tr>
                    <td><label for="Address">Address</label></td>
                    <td colspan="3"><textarea id="Address" rows="4" cols="30">17 Histo Botev</textarea></td>
                </tr>
                <tr>
                    <td><label for="City">City</label></td>
                    <td ><input id="City" type="text" value="Kaspichan"/></td>
                    <td><label for="State">State</label></td>
                    <td ><input id="State" type="text" value=""/></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
