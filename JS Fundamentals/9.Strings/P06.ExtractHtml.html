<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Extract HTML</title>
</head>
<body>
    <p>The test results are in the Java Script Console in the browser.</p>
    <script>
        /* 6. Write a function that extracts the content of a html page given as text. The function should return anything that is in a tag, without the tags: 
            <html><head><title>Sample site</title></head><body><div>text<div>more text</div>and more...</div>in body</body></html>

        result
            Sample sitetextmore textand more...in body */

        var text = '<html><head><title>Sample site</title></head><body><div>text<div>more text</div>and more...</div>in body</body></html>';
        console.log(extractText(text));

        function extractText(text) {
            var output='';
            var inTag = false;

            for (var i = 0, len = text.length; i < len; i++) {
                if (text[i] === '<') {
                    inTag = true;
                    continue;
                }
                if (text[i] === '>') {
                    inTag = false;
                    continue;
                }

                if (!inTag) {
                    output += text[i];
                }
            }

            return output;
        }

    </script>
</body>
</html>
