<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Max increasing of equal elements</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Enter an array of numbers delimited by interval  <em>Example: 1 3 5 4.2 7.12 21</em></p>
    <label for="input">Array:</label>
    <input id="input" />
    <input type="button" onclick="onButtonClick()" value="Print" />
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        /* 4. Write a script that finds the maximal increasing sequence in an array. Example: {3, 2, 3, 4, 2, 2, 4}  {2, 3, 4}.*/
        function onButtonClick() {
            var inputArray = document.getElementById("input").value;
            var arr = inputArray.split(" ");
            var sequenceLength = 1;
            var previousElement = arr[0];
            var currentSequence = new Array();
            var maxSequence = new Array();
            var maxSequenceLength = 1;
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > previousElement) {
                    if (sequenceLength === maxSequenceLength) {
                        currentSequence.push(arr[i]);
                        maxSequence = currentSequence;
                        maxSequenceLength++;
                        sequenceLength++;
                        
                    }
                    else {
                        currentSequence.push(arr[i]);
                        sequenceLength++;
                    }
                }
                else {
                    currentSequence = new Array(arr[i]);
                    sequenceLength = 1; 
                }
                previousElement = arr[i];
            }

            if (maxSequenceLength > 1) {
                jsConsole.writeLine("{" + maxSequence.join(", ") + "}");
            } else {
                jsConsole.writeLine("There is no sequence of increasing elements in this array");
            }
        }

    </script>
</body>
</html>
