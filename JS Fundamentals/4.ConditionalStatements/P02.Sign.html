<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sign</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="input-first-number">First Number:</label>
    <input id="input-first-number" />
    <label for="input-second-number">Second Number:</label>
    <input id="input-second-number" />
    <label for="input-third-number">Third Number:</label>
    <input id="input-third-number" />
    <input type="button" onclick="onCheckButtonClick()" value="Check"/>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        /* 2. Write a script that shows the sign (+ or -) of the product of three real numbers without calculating it. Use a sequence of if statements.*/
        function onCheckButtonClick() {
            var firstNumber = jsConsole.readFloat("#input-first-number");
            var secondNumber = jsConsole.readFloat("#input-second-number");
            var thirdNumber = jsConsole.readFloat("#input-third-number");
            if (!isNaN(firstNumber) && !isNaN(secondNumber) && !isNaN(thirdNumber)) {
                var isPositive=true;
                if (firstNumber===0 || secondNumber ===0 || thirdNumber ===0){
                    jsConsole.writeLine("The product of the three numbers is 0")
                }
                else{
                    if(firstNumber<0){
                        isPositive = !isPositive;
                    }
                    if(secondNumber<0){
                        isPositive = !isPositive;
                    }
                    if(thirdNumber<0){
                        isPositive = !isPositive;
                    }
                    jsConsole.writeLine("The product of the three numbers is " + (isPositive ? "positive" : "negative"));
                }
            }
            else {
                jsConsole.writeLine("One or more inputs are not numbers");
            }
        }
    </script>
</body>
</html>
