<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Application form</title>
	<!--CSS styles used in order to achieve better visualisation-->
	<style type="text/css">
		.req { font-weight:bold;}
	    br {margin:5px;}
	    input[type=image] {
            width:60px;
            height:30px;
	    }
	</style>
</head>
<body>
	<form>
		<label for="name">Member name :</label>
		<input type="text" id="name" required/>
		<label for="name" class="req">*req</label>
		<br/>
		<label for="email">Email :</label>
		<input type="text" id="email" required/>
		<label for="email" class="req">*req</label>
		<br/>
		<label for="school">School :</label>
		<input type="text" id="school" required/>
		<label for="school" class="req">*req</label>
		<br/>
		<input type="image" src="submit.png" alt="Submit Form"/>
	</form>
</body>
</html>
