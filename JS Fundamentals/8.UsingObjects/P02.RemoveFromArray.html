<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Remove from Array</title>
</head>
<body>
    <p>The test results are in the Java Script Console in the browser.</p>
    <script>
        /* 2. Write a function that removes all elements with a given value
                var arr = [1,2,1,4,1,3,4,1,111,3,2,1,'1'];
                arr.remove(1); //arr = [2,4,3,4,111,3,2,'1'];
              Attach it to the array type
              Read about prototype and how to attach methods

        */

        Array.prototype.remove = function remove(value) {
            for (var i = 0; i < this.length; i += 1) {
                if (this[i] === value) {
                    this.splice(i, 1);
                    i-=1;
                }
            }
        };
        

        (function () {
            var arr = [1, 2, 1, 4, 1, 3, 4, 1, 111, 3, 2, 1, '1'];
            arr.remove(1);
            console.log(arr);
        })();

    </script>
</body>
</html>
