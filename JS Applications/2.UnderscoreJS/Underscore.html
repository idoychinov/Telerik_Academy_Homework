<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>UnderscoreJS homework</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <script src="Scripts/Libs/require.js" data-main="Scripts/app"></script>
</head>
<body>
<header>
    <h1>UnderscoreJS homework</h1>
</header>
<section id="all-tasks">
</section>

<script id="tasks-template" type="text/x-handlebars-template">
    {{#each tasks}}
    <article>
        <header>
            <h2>{{name}}</h2>
            <p>{{description}}</p>
        </header>
        <div class ='data-container'>
            <h4>Input:</h4>
            <table>
                <thead>
                    {{#with input.[0]}}
                        {{#each this}}
                            <th>{{@key}}</th>
                        {{/each}}
                    {{/with}}
                </thead>
                <tbody>
                    {{#each input}}
                    <tr>
                        {{#each this}}
                        <td>{{this}}</td>
                        {{/each}}
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <div class ='data-container'>
            <h4>Output:</h4>
            <table>
                <thead>
                {{#with output.[0]}}
                {{#each this}}
                <th>{{@key}}</th>
                {{/each}}
                {{/with}}
                </thead>
                <tbody>
                {{#each output}}
                <tr>
                    {{#each this}}
                    <td>{{this}}</td>
                    {{/each}}
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </article>
    {{/each}}
</script>

</body>
</html>
